        -4.80578*Math.sin(1*d + -1*f) + 
        -5.36844*Math.sin(1*d + 1*f) + 
        -0.58893*Math.sin(1*d + 1*l + -1*f) + 
        -0.66741*Math.sin(1*d + 1*l + 1*f) + 
        0.80426*Math.sin(1*d + 1*l1 + -1*f) + 
        0.80263*Math.sin(1*d + 1*l1 + 1*f) + 
        1.08587*Math.sin(2*d + -2*l1 + -1*f) + 
        0.65025*Math.sin(2*d + -1*l1 + -2*l + -1*f) + 
        7.43488*Math.sin(2*d + -1*l1 + -1*l + -1*f) + 
        8.86853*Math.sin(2*d + -1*l1 + -1*l + 1*f) + 
        29.57794*Math.sin(2*d + -1*l1 + -1*f) + 
        7.95891*Math.sin(2*d + -1*l1 + 1*f) + 
        1.76606*Math.sin(2*d + -1*l1 + 1*l + -1*f) + 
        1.13466*Math.sin(2*d + -1*l1 + 1*l + 1*f) + 
        1.51564*Math.sin(2*d + -3*l + -1*f) + 
        15.56635*Math.sin(2*d + -2*l + -1*f) + 
        -1.62443*Math.sin(2*d + -2*l + 1*f) + 
        166.57528*Math.sin(2*d + -1*l + -1*f) + 
        199.48515*Math.sin(2*d + -1*l + 1*f) + 
        2.18637*Math.sin(2*d + -3*f) + 
        623.65783*Math.sin(2*d + -1*f) + 
        117.26161*Math.sin(2*d + 1*f) + 
        33.35743*Math.sin(2*d + 1*l + -1*f) + 
        15.12165*Math.sin(2*d + 1*l + 1*f) + 
        2.14618*Math.sin(2*d + 2*l + -1*f) + 
        1.51976*Math.sin(2*d + 2*l + 1*f) + 
        -0.79105*Math.sin(2*d + 1*l1 + -1*l + -1*f) + 
        -1.31788*Math.sin(2*d + 1*l1 + -1*l + 1*f) + 
        -12.09470*Math.sin(2*d + 1*l1 + -1*f) + 
        -1.26433*Math.sin(2*d + 1*l1 + 1*f) + 
        -0.82275*Math.sin(2*d + 1*l1 + 1*l + -1*f) + 
        0.59580*Math.sin(4*d + -1*l1 + -1*l + -1*f) + 
        0.63371*Math.sin(4*d + -2*l + -1*f) + 
        2.41389*Math.sin(4*d + -2*l + 1*f) + 
        6.57962*Math.sin(4*d + -1*l + -1*f) + 
        2.99850*Math.sin(4*d + -1*l + 1*f) + 
        3.67449*Math.sin(4*d + -1*f) + 
        1.19188*Math.sin(4*d + 1*f)) / 3600) % 360);

    obl = (Math.PI/180) * (23.43928 - .013*T + .000000555*T3 + .00000000014*T4);

    declin = Math.asin(Math.sin(obl) * Math.sin(eclon) * Math.cos(eclat) +
                       Math.cos(obl) * Math.sin(eclat));

    if (Math.cos(eclon) == 0) { rasc = 0; } else {
        rasc = Math.atan2((Math.cos(obl) * Math.sin(eclon) * Math.cos(eclat) -
                           Math.sin(obl) * Math.sin(eclat)), (Math.cos(eclon) * Math.cos(eclat)));
    }

    gmst = (18.697374558 + 24.06570982441908 * 36525 * T) % 24;
    geolong = rasc - gmst * Math.PI/12 + 2*Math.PI;

    longnode = (125.044555 - 1934.1361849*T + 0.0020762*T2 + T3 / 467410 - T4 / 60616000) * Math.PI/180;
    I = (5553.6/3600) * (Math.PI/180);

    librlat = Math.asin(-Math.sin(eclon - longnode) * Math.cos(eclat) * Math.sin(I) -
                        Math.sin(eclat) * Math.cos(I));
    librlon = Math.atan2(Math.sin(eclon - longnode) * Math.cos(eclat) * Math.cos(I) + 
                         Math.sin(eclat) * Math.sin(I), Math.cos(eclon - longnode) * Math.cos(eclat)) - f;

    x = Math.sin(I) * Math.sin(longnode);
    y = Math.sin(I) * Math.cos(longnode) * Math.cos(obl) - Math.cos(I) * Math.sin(obl);
    axisangle = Math.asin(Math.sqrt(x*x + y*y) * Math.cos(rasc - Math.atan2(x, y)) / Math.cos(librlat));

    return [centerdist, declin * 180/Math.PI, geolong * 180/Math.PI,
            librlat * 180/Math.PI, librlon * 180/Math.PI, axisangle * 180/Math.PI];
}

function moondist(earthlat, earthlon, moonlat, moonlon, mc) {
    centerdist = mc[0];
    eradius = radiusat(earthlat);
    earthlatg = geocentriclat(earthlat);
    // coordinates in radians
    elat = earthlatg * Math.PI/180;
    elon = earthlon * Math.PI/180;
    mlat = moonlat * Math.PI/180;
    mlon = moonlon * Math.PI/180;
    emlat = mc[1] * Math.PI/180;
    emlon = mc[2] * Math.PI/180;
    melat = mc[3] * Math.PI/180;
    melon = mc[4] * Math.PI/180;
    // central angles
    eangle = sphereangle(earthlatg, earthlon, mc[1], mc[2]);
    mangle = sphereangle(moonlat, moonlon, mc[3], mc[4]);
    // inclinations
    eincl = Math.atan2(Math.sin(elon - melon), Math.cos(melat) * Math.tan(elat) -
                                               Math.sin(melat) * Math.cos(elon - melon));
    mincl = - Math.atan2(Math.sin(mlon - emlon), Math.cos(emlat) * Math.tan(mlat) -
                                                 Math.sin(emlat) * Math.cos(mlon - emlon));
    totalincl = eincl + mincl + (mc[5] * Math.PI/180);
    a = centerdist - eradius * Math.cos(eangle) - 1738 * Math.cos(mangle);
    b = Math.sqrt(eradius * eradius * Math.sin(eangle) * Math.sin(eangle) +
                  1738 * 1738 * Math.sin(mangle) * Math.sin(mangle) -
                  2 * eradius * Math.sin(eangle) * 1738 * Math.sin(mangle) * Math.cos(totalincl));
    return Math.sqrt(a*a + b*b);
}

function moondistplus(moonlat, moonlon) {
    mc = mooncoords();
    angle = sphereangle(geocentriclat(latitude), longitude, mc[1], mc[2]);
    if (angle < Math.acos(6371/mc[0])) {
        return moondist(latitude, longitude, moonlat, moonlon, mc);
    } else {
        lat1 = geocentriclat(latitude) * Math.PI/180;
        lon1 = longitude * Math.PI/180;
        latm = mc[1] * Math.PI/180;
        lonm = mc[2] * Math.PI/180;
        a1 = Math.atan2(Math.sin(lonm-lon1),
                        Math.cos(lat1)*Math.tan(latm)-Math.sin(lat1)*Math.cos(lonm-lon1));
        a0 = Math.asin(Math.sin(a1)*Math.cos(lat1));
        s01 = Math.atan2(Math.tan(lat1), Math.cos(a1));
        s = angle - Math.acos(6371/mc[0]) + s01;
        moonriselat = Math.asin(Math.cos(a0)*Math.sin(s));
        moonriselon = lon1 - Math.atan2(Math.sin(a0)*Math.sin(s01), Math.cos(s01)) +
                      Math.atan2(Math.sin(a0)*Math.sin(s), Math.cos(s));
        moonriser = radiusat(moonriselat * 180/Math.PI);
        return moondist(latitude, longitude, moonlat, moonlon, mc)
               + lambertdist(latitude, longitude, moonriselat * 180/Math.PI, moonriselon * 180/Math.PI)
               - 1738;
    }
}
