    lat1 = inlat1 * Math.PI / 180;
    lon1 = inlon1 * Math.PI / 180;
    p0 = Math.atan((1-F_WGS84)*Math.tan(lat0));
    p1 = Math.atan((1-F_WGS84)*Math.tan(lat1));

}

function sphereangle(inlat0, inlon0, inlat1, inlon1) {
    lat0 = inlat0 * Math.PI / 180;
    lon0 = inlon0 * Math.PI / 180;
    lat1 = inlat1 * Math.PI / 180;
    lon1 = inlon1 * Math.PI / 180;
    return Math.acos(Math.sin(lat0)*Math.sin(lat1)+Math.cos(lat0)*Math.cos(lat1)*Math.cos(lon1-lon0));

        8.86853*Math.sin(2*d + -1*l1 + -1*l + 1*f) + 
        29.57794*Math.sin(2*d + -1*l1 + -1*f) + 
        7.95891*Math.sin(2*d + -1*l1 + 1*f) + 
        1.76606*Math.sin(2*d + -1*l1 + 1*l + -1*f) + 
        1.13466*Math.sin(2*d + -1*l1 + 1*l + 1*f) + 
        1.51564*Math.sin(2*d + -3*l + -1*f) + 
        15.56635*Math.sin(2*d + -2*l + -1*f) + 
        -1.62443*Math.sin(2*d + -2*l + 1*f) + 
        166.57528*Math.sin(2*d + -1*l + -1*f) + 
        199.48515*Math.sin(2*d + -1*l + 1*f) + 
        2.18637*Math.sin(2*d + -3*f) + 
        623.65783*Math.sin(2*d + -1*f) + 
        117.26161*Math.sin(2*d + 1*f) + 
        33.35743*Math.sin(2*d + 1*l + -1*f) + 
        15.12165*Math.sin(2*d + 1*l + 1*f) + 
        2.14618*Math.sin(2*d + 2*l + -1*f) + 
        1.51976*Math.sin(2*d + 2*l + 1*f) + 
        -0.79105*Math.sin(2*d + 1*l1 + -1*l + -1*f) + 
        -1.31788*Math.sin(2*d + 1*l1 + -1*l + 1*f) + 
        -12.09470*Math.sin(2*d + 1*l1 + -1*f) + 
        -1.26433*Math.sin(2*d + 1*l1 + 1*f) + 
        -0.82275*Math.sin(2*d + 1*l1 + 1*l + -1*f) + 
        0.59580*Math.sin(4*d + -1*l1 + -1*l + -1*f) + 
        0.63371*Math.sin(4*d + -2*l + -1*f) + 
        2.41389*Math.sin(4*d + -2*l + 1*f) + 
        6.57962*Math.sin(4*d + -1*l + -1*f) + 
        2.99850*Math.sin(4*d + -1*l + 1*f) + 
        3.67449*Math.sin(4*d + -1*f) + 
        1.19188*Math.sin(4*d + 1*f)) / 3600) % 360);

    nutationlon = eclon + (Math.PI/180) * .001 * (
        (-4.77767 - 0.00484*T) * Math.sin((125.0446 + -1934.1362*T + 0.0021 * T2)*Math.PI/180) +
        -0.36631 * Math.sin((200.9329 + 72001.5397*T + 0.0006 * T2)*Math.PI/180) +
        -0.06317 * Math.sin((76.6333 + 962535.7627*T + -0.0027 * T2)*Math.PI/180) +
        0.05728 * Math.sin((250.0891 + -3868.2724*T + 0.0042 * T2)*Math.PI/180) +
        (0.03961 - 0.00009*T) * Math.sin((357.5291 + 35999.0503*T + -0.0002 * T2)*Math.PI/180) +
        0.01978 * Math.sin((134.9634 + 477198.8676*T + 0.009 * T2)*Math.PI/180) +
        -0.01436 * Math.sin((195.9911 + 143999.6402*T + 0.0003 * T2)*Math.PI/180) +
        -0.01072 * Math.sin((311.5888 + 964469.8989*T + -0.0047 * T2)*Math.PI/180) +
        -0.00836 * Math.sin((211.5967 + 1439734.6303*T + 0.0063 * T2)*Math.PI/180) +
        0.00603 * Math.sin((203.4038 + 36002.4894*T + 0.0008 * T2)*Math.PI/180) +
        -0.00439 * Math.sin((259.2630 + -413335.3554*T + 0.0123 * T2)*Math.PI/180) +
        0.00358 * Math.sin((75.8883 + 73935.6758*T + -0.0015 * T2)*Math.PI/180) +
        0.00342 * Math.sin((301.6699 + 485336.8951*T + -0.0117 * T2)*Math.PI/180) );

    meanobl = (Math.PI/180) * (23.43928 - .013*T + .000000555*T3 + .00000000014*T4);

    nutationobl = meanobl + (Math.PI/180) * .001 * (
        (2.55625 + 0.00025*T) * Math.cos((125.0446 + -1934.1362*T + 0.0021 * T2)*Math.PI/180) +
        (0.15933 - 0.00009*T) * Math.cos((200.9329 + 72001.5397*T + 0.0006 * T2)*Math.PI/180) +
        0.02714 * Math.cos((76.6333 + 962535.7627*T + -0.0027 * T2)*Math.PI/180) +
        -0.02486 * Math.cos((250.0891 + -3868.2724*T + 0.0042 * T2)*Math.PI/180) +
        0.00622 * Math.cos((195.9911 + 143999.6402*T + 0.0003 * T2)*Math.PI/180) +
        0.00556 * Math.cos((311.5888 + 964469.8989*T + -0.0047 * T2)*Math.PI/180) +
        0.00358 * Math.cos((211.5967 + 1439734.6303*T + 0.0063 * T2)*Math.PI/180) );


    declin = Math.asin(Math.sin(nutationobl) * Math.sin(nutationlon) * Math.cos(eclat) +
                       Math.cos(nutationobl) * Math.sin(eclat));

    if (Math.cos(nutationlon) == 0) { rasc = 0; } else {
        rasc = Math.atan((Math.cos(nutationobl) * Math.sin(nutationlon) * Math.cos(eclat) -
                          Math.sin(nutationobl) * Math.sin(eclat)) / 
                         (Math.cos(nutationlon) * Math.cos(eclat)));
    }
    if (Math.cos(nutationlon) < 0) { rasc += Math.PI; }

    gmst = (18.697374558 + 24.06570982441908 * 36525 * T) % 24;
    geolong = rasc - gmst * Math.PI/12 + 2*Math.PI;

    return [centerdist, declin * 180/Math.PI, geolong * 180/Math.PI];
}

function moondist() {
    mc = mooncoords();
    centerdist = mc[0];
    radius = radiusat(latitude);
    angle = sphereangle(geocentriclat(latitude), longitude, mc[1], mc[2]);
    return Math.sqrt(centerdist*centerdist + radius*radius
                     - 2*centerdist*radius * Math.cos(angle)) - 1738;
}
    
function moondistplus() {
    mc = mooncoords();
    r = radiusat(latitude, longitude)
    angle = sphereangle(geocentriclat(latitude), longitude, mc[1], mc[2]);
    if (angle < Math.acos(r/mc[0])) {
        return moondist();
    } else {
        return Math.sqrt(mc[0]*mc[0] - r*r) +
               lambertdist(latitude, longitude, mc[1], mc[2])*(1-(Math.acos(r/mc[0])/angle)) - 1738;
    }
}

function logms(x) {
    s = Math.abs(x)/x;
    y = Math.abs(x);
    console.log(x + ": " + s*Math.floor(y) + " " + Math.floor((y * 60) % 60) + " " + ((y * 3600) % 60));
}

navigator.geolocation.getCurrentPosition(function(pos) {
    latitude = pos.coords.latitude;
    longitude = pos.coords.longitude;
    vias.forEach(function (via) {
        viaelt = document.createElement("h2");
        viaelt.id = via[0];
        viaelt.innerHTML = via[0] + ": " + lambertdist(latitude, longitude,
                                                       via[1], via[2]).toFixed(0) + " km";
        document.body.appendChild(viaelt);
    });
    moonelt = document.createElement("h2");
    moonelt.id = "moon";
    moonelt.innerHTML = "Moon (center-to-center): " + mooncoords()[0].toFixed(0) + " km";
    document.body.appendChild(moonelt);
    moonelt2 = document.createElement("h2");
    moonelt2.id = "moon2";
    moonelt2.innerHTML = "Moon (straight line from you to lunar surface): " + moondist().toFixed(0) + " km";
    document.body.appendChild(moonelt2);
    moonelt3 = document.createElement("h2");
    moonelt3.id = "moon3";
    moonelt3.innerHTML = "Moon (avoiding passing through earth): " + moondistplus().toFixed(0) + " km";
    document.body.appendChild(moonelt3);
});

setInterval(function() {
    moonelt = document.getElementById("moon");
    moonelt.innerHTML = "Moon (center-to-center): " + mooncoords()[0].toFixed(0) + " km";
    moonelt2 = document.getElementById("moon2");
    moonelt2.innerHTML = "Moon (straight line from you to lunar surface): " + moondist().toFixed(0) + " km";
    moonelt3 = document.getElementById("moon3");
    moonelt3.innerHTML = "Moon (avoiding passing through earth): " + moondistplus().toFixed(0) + " km";
}, 500);
